<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('../assets/images/todo-bg-img3.jpg'); background-size: cover; background-position: center; background-attachment: fixed; height: auto;">
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/images/main-img2.jpg"
                  alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;
                          object-fit: cover; width: 100%; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3"></i>
                      <span class="h1 fw-bold mb-0"><h2>TODO APP</h2></span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Signup now!</h5>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="input-username-signup">Username</label>
                      <input type="email" id="input-username-signup"
                        class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="input-email-signup">Email address</label>
                      <input type="email" id="input-email-signup"
                        class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-3">
                      <label class="form-label" for="input-password-signup">Password</label>
                      <input type="password" id="input-password-signup"
                        class="form-control form-control-lg" />
                    </div>
                    <div class="pt-1 mb-4">
                      <button id="btn-signup" class="btn btn-dark btn-lg btn-block" type="button">Signup</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                        href="./login.html" style="color: #393f81;">Signin here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../scripts/user.js"></script>
  <script src="../scripts/signup.js"></script>
</body>
</html>
