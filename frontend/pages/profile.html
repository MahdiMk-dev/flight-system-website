    <header>

    <body>

        
                <form action="" class="update_form">
                    <h2 class="title">Update Info</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Date of Birth 2024-12-24" id="dob">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Phone Number" id="phone">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="nationality" id="nationality">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="passport number" id="passport_number">
                    </div>
                    <input type="submit" value="Update" class="btn solid" id="updateInfo">
                </form>

</body>

   
    </main>

    <footer></footer>
